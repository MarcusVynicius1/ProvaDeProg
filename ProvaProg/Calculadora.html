<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Calculadora.css" rel="stylesheet" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar"><h1>Calculadora</h1></nav>
      <div class="content">
        <div class="divResultado">
          <h1>Calculadora de Divisão de Conta</h1>

          <div id="produtos">
            <h2>Produtos:</h2>
            <div class="input-group">
              <input type="text" id="produto" placeholder="Produto" />
              <input type="number" id="valor" placeholder="Valor" />
              <select id="dividir">
                <option value="sim">Dividir</option>
                <option value="nao">Uso Individual</option>
              </select>
              <button onclick="adicionarProduto()">+</button>
            </div>
          </div>

          <div id="pessoas"></div>

          <button onclick="calcularDivisao()">Calcular Divisão</button>

          <div id="resultado"></div>
        </div>
      </div>
      <footer></footer>
    </div>
  </body>
  <script src="Calculadora.js"></script>
</html>
